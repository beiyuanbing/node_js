<html>
<body>
<form action="http://127.0.0.1:8084/file" method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="title">标题</label>
        <input type="text" class="form-control" id="content" name="content" placeholder="内容">
      </div>
    <div class="form-group">
        <label for="image_file">海报</label>
        <input type="file" id="poster" name="file" accept="image/*">
        <p class="help-block">请选择要上传的音乐海报.</p>
      </div>
      <button type="submit" class="btn btn-success">点击添加</button>
</form>
</body>
</html>
